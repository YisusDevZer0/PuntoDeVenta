[deployment]
pre_commands = git config --global pull.rebase false, git config --global pull.ff only, git config --global merge.strategy recursive, git config --global merge.strategy-option theirs
pull_command = git pull origin main --no-rebase
fallback_command = git reset --hard origin/main
post_commands = git status

[git_config]
pull.rebase = false
pull.ff = only
merge.strategy = recursive
merge.strategy-option = theirs

[hostinger]
auto_configure = true
resolve_conflicts = true
reset_on_failure = true 