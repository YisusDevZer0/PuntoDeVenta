<!DOCTYPE html>
<html>
<head>
    <title>Test Búsqueda API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test de Búsqueda de Productos</h1>
    <input type="text" id="query" placeholder="Buscar productos..." value="test">
    <button onclick="buscar()">Buscar</button>
    <div id="resultado"></div>

    <script>
        async function buscar() {
            const query = document.getElementById('query').value;
            const resultado = document.getElementById('resultado');
            
            try {
                const formData = new FormData();
                formData.append('accion', 'buscar_producto');
                formData.append('q', query);
                
                const response = await fetch('Controladores/PedidosController.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultado.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultado.innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
        
        // Probar también con jQuery
        function buscarJQuery() {
            $.post('Controladores/PedidosController.php', {
                accion: 'buscar_producto',
                q: $('#query').val()
            })
            .done(function(data) {
                $('#resultado').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
            })
            .fail(function(xhr, status, error) {
                $('#resultado').html('<p>Error: ' + error + '</p>');
            });
        }
        
        // Agregar botón para jQuery
        document.body.innerHTML += '<br><button onclick="buscarJQuery()">Buscar con jQuery</button>';
    </script>
</body>
</html>
