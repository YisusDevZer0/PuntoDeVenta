<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Simple de Búsqueda</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Buscar Productos</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="busqueda" 
                                   placeholder="Buscar productos...">
                            <button class="btn btn-primary" type="button" id="btnBuscar">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                        
                        <div id="resultados">
                            <p class="text-muted">Ingresa al menos 3 caracteres para buscar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#btnBuscar').on('click', function() {
                const query = $('#busqueda').val().trim();
                console.log('Buscando:', query);
                
                if (query.length < 3) {
                    $('#resultados').html('<p class="text-danger">Ingresa al menos 3 caracteres</p>');
                    return;
                }
                
                // Mostrar loading
                $('#resultados').html('<p class="text-info">Buscando...</p>');
                
                $.post('Controladores/PedidosController.php', {
                    accion: 'buscar_producto',
                    q: query
                })
                .done(function(response) {
                    console.log('Respuesta:', response);
                    console.log('Tipo:', typeof response);
                    
                    if (typeof response === 'string') {
                        try {
                            response = JSON.parse(response);
                        } catch (e) {
                            console.error('Error parseando JSON:', e);
                            $('#resultados').html('<p class="text-danger">Error en la respuesta</p>');
                            return;
                        }
                    }
                    
                    if (response.status === 'ok' && response.data) {
                        let html = '<h6>Resultados:</h6>';
                        response.data.forEach(function(producto) {
                            html += `
                                <div class="border p-2 mb-2">
                                    <strong>${producto.Nombre_Prod}</strong><br>
                                    <small>Código: ${producto.Cod_Barra || 'N/A'}</small><br>
                                    <small>Stock: ${producto.Existencias_R}</small><br>
                                    <small>Precio: $${parseFloat(producto.Precio_Venta || 0).toFixed(2)}</small>
                                </div>
                            `;
                        });
                        $('#resultados').html(html);
                    } else {
                        $('#resultados').html('<p class="text-danger">Error: ' + (response.msg || 'Error desconocido') + '</p>');
                    }
                })
                .fail(function(xhr, status, error) {
                    console.error('Error AJAX:', xhr, status, error);
                    $('#resultados').html('<p class="text-danger">Error de conexión</p>');
                });
            });
            
            $('#busqueda').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#btnBuscar').click();
                }
            });
        });
    </script>
</body>
</html>
