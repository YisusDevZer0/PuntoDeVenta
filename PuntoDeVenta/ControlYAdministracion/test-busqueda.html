<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Búsqueda Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Búsqueda de Productos</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Buscar Productos</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="busqueda-producto-nuevo" 
                                   placeholder="Buscar productos...">
                            <button class="btn btn-primary" type="button" id="btnBuscarProductoNuevo">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <div id="resultados-busqueda-nuevo">
                            <p class="text-muted text-center">
                                <i class="fas fa-search fa-2x mb-2"></i><br>
                                Busca productos para agregar al pedido
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Productos del Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div id="productos-pedido-nuevo">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                                <p>Arrastra productos aquí o busca productos para agregar</p>
                            </div>
                        </div>
                        
                        <div class="mt-3 p-3 bg-light rounded">
                            <h6>Resumen del Pedido</h6>
                            <div class="row">
                                <div class="col-6">
                                    <small class="text-muted">Productos:</small><br>
                                    <strong id="total-productos-nuevo">0</strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Cantidad total:</small><br>
                                    <strong id="total-cantidad-nuevo">0</strong>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-12">
                                    <small class="text-muted">Total estimado:</small><br>
                                    <strong id="total-precio-nuevo">$0.00</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos-module.js"></script>
    
    <script>
        $(document).ready(function() {
            // Event listeners para búsqueda
            $('#btnBuscarProductoNuevo').on('click', () => {
                const query = $('#busqueda-producto-nuevo').val().trim();
                productosModule.buscarProductos(query, 'nuevo');
            });
            
            $('#busqueda-producto-nuevo').on('keypress', (e) => {
                if (e.which === 13) {
                    const query = $('#busqueda-producto-nuevo').val().trim();
                    productosModule.buscarProductos(query, 'nuevo');
                }
            });
            
            // Event listener para cuando se agregue un producto
            $(document).on('productoAgregado', (e, data) => {
                console.log('Producto agregado:', data);
            });
        });
    </script>
</body>
</html>
